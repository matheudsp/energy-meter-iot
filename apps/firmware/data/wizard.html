<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuração</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="brand">⚡ Piauí</a>
      <a href="/" class="nav-link">⬅ Voltar</a>
    </nav>

    <div class="container">
      <h1>⚙️ Configuração do Dispositivo</h1>

      <div class="card">
        <h2>Rede WiFi</h2>
        <div class="form-group">
          <label>Selecionar Rede</label>
          <select
            id="wifi-list"
            onchange="document.getElementById('w-ssid').value=this.value"
          >
            <option value="">Escaneando redes...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Nome da Rede (SSID)</label>
          <input type="text" id="w-ssid" />
        </div>
        <div class="form-group">
          <label>Senha do WiFi</label>
          <input type="password" id="w-pass" />
        </div>
      </div>

      <div class="card">
        <h2>Nuvem (MQTT)</h2>
        <div class="form-group">
          <label>Endereço do Servidor (Broker IP)</label>
          <input type="text" id="mq-server" placeholder="Ex: 192.168.1.50" />
        </div>
        <div class="form-group">
          <label>Porta</label>
          <input type="number" id="mq-port" value="1883" />
        </div>
        <div class="form-group">
          <label>Intervalo de Envio (segundos)</label>
          <input type="number" id="mq-interval" value="300" />
          <small style="color: #888">Recomendado: 300 (5 minutos)</small>
        </div>
      </div>

      <button class="btn-primary" onclick="saveConfig()">
        ✅ Salvar e Reiniciar
      </button>
      <br /><br />
      <div style="border-top: 1px solid #444; padding-top: 20px">
        <button class="btn-danger" onclick="factoryReset()">
          ⚠️ Restaurar Padrão de Fábrica
        </button>
      </div>
    </div>

    <script>
      let currentConfig = {};

      async function init() {
        // Carrega Config Atual
        try {
          const res = await fetch("/api/config");
          currentConfig = await res.json();

          document.getElementById("w-ssid").value =
            currentConfig.wifi.ssid || "";
          document.getElementById("w-pass").value =
            currentConfig.wifi.pass || "";
          document.getElementById("mq-server").value =
            currentConfig.mqtt.server || "";
          document.getElementById("mq-port").value =
            currentConfig.mqtt.port || 1883;
          document.getElementById("mq-interval").value =
            currentConfig.mqtt.interval || 300;
        } catch (e) {}

        // Escana WiFis
        try {
          const res = await fetch("/api/scan");
          const networks = await res.json();
          const select = document.getElementById("wifi-list");
          select.innerHTML = '<option value="">Selecione uma rede...</option>';
          networks.forEach((n) => {
            select.innerHTML += `<option value="${n.ssid}">${n.ssid} (${n.rssi}dBm)</option>`;
          });
        } catch (e) {
          document.getElementById("wifi-list").innerHTML =
            "<option>Erro ao escanear</option>";
        }
      }

      async function saveConfig() {
        // Atualiza apenas os campos de rede/mqtt no objeto global
        currentConfig.wifi.ssid = document.getElementById("w-ssid").value;
        currentConfig.wifi.pass = document.getElementById("w-pass").value;
        currentConfig.mqtt.server = document.getElementById("mq-server").value;
        currentConfig.mqtt.port = parseInt(
          document.getElementById("mq-port").value
        );
        currentConfig.mqtt.interval = parseInt(
          document.getElementById("mq-interval").value
        );

        try {
          const res = await fetch("/api/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(currentConfig),
          });
          const data = await res.json();
          alert(data.msg);
        } catch (e) {
          alert("Erro de comunicação");
        }
      }

      async function factoryReset() {
        if (
          confirm(
            "Tem certeza? Isso apagará todas as configurações e medidores!"
          )
        ) {
          await fetch("/api/reset", { method: "POST" });
          alert("Resetado. O Gateway irá reiniciar em modo AP.");
        }
      }

      init();
    </script>
  </body>
</html>
